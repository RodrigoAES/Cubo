<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mycube.css">
    <title>Document</title>
</head>
<body>
    <div class="cube">
        <div class="face face--front">Front</div>
        <div class="face face--right">Right</div>
        <div class="face face--back">Back</div>
        <div class="face face--left">Left </div>
        <div class="face face--top">Top</div>
        <div class="face face--bottom">Bottom</div>
    </div>

    <input class="Y" type="range" min="-360" max="360">
    <input class="X" type="range" min="-360" max="360">
    <div class="degs"></div>
    <script src="script.js"></script>
</body>
</html>
